<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="img/icon.png">
    <title>Tic Tac Toe</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
     

    <div class="gameboard">
        <div class="boardPiece" id="square0" data-index="0">
            <div></div>
        </div>
        <div class="boardPiece boardBorderVertical" id="square1" data-index="1">
            <div></div>
        </div>
        <div class="boardPiece" id="square2" data-index="2">
            <div></div>
        </div>
        <div class="boardPiece boardBorderHorizontal" id="square3" data-index="3">
            <div></div>
        </div>
        <div class="boardPiece boardBorderVertical boardBorderHorizontal" id="square4" data-index="4">
            <div></div>
        </div>
        <div class="boardPiece boardBorderHorizontal" id="square5" data-index="5">
            <div></div>
        </div>
        <div class="boardPiece" id="square6" data-index="6">
            <div></div>
        </div>
        <div class="boardPiece boardBorderVertical" id="square7" data-index="7">
            <div></div>
        </div>
        <div class="boardPiece" id="square8" data-index="8">
            <div></div>
        </div>
    </div>
    <div class="scores container">
        <div class="row">
            <div class="col-5">
                <p class="playerBtn activeButton mb-1" id="player1Btn">PLAYER 1 (x)</p>
                <p class="score b" id="player1Score">0</p>
            </div>
            <div class="col-2">
                <p class="playerBtn mb-1">TIE</p>
                <p class="score" id="tieScore">0</p>
            </div>
            <div class="col-5">
                <p class="playerBtn mb-1" id="player2Btn">PLAYER 2 (o)</p>
                <p class="score" id="player2Score">0</p>
            </div> 
        </div>
        <p id="dblClickInfo" class="text-center opacity-25">double click for a new round!</p>   
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
