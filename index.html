<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="gameboard container">
        <div class="row">
            <div class="col boardPiece" data-index="0">
            </div>
            <div class="col boardPiece" data-index="1">
            </div>
            <div class="col boardPiece" data-index="2">
            </div>
        </div>
        <div class="row">
            <div class="col boardPiece" data-index="3">
            </div>
            <div class="col boardPiece" data-index="4">
            </div>
            <div class="col boardPiece" data-index="5">
            </div>
        </div>
        <div class="row">
            <div class="col boardPiece" data-index="6">
            </div>
            <div class="col boardPiece" data-index="7">
            </div>
            <div class="col boardPiece" data-index="8">
            </div>
        </div>


        <div class="row pt-4">
            <button class="col playerBtn activeButton" id="player1Btn">player 1</button>
            <button class="col playerBtn" id="player2Btn">player 2</button>    
        </div>
        <h1 id="winner">insert the winner here</h1>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
