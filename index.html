<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="row">
        <div class="col-5">
            <p class="playerBtn activeButton" id="player1Btn">player 1</p>
            <p class="score" id="player1Score">0</p>
        </div>
        <div class="col-2">
            <p>tie</p>
            <p class="score" id="tieScore">0</p>
        </div>
        <div class="col-5">
            <p class="playerBtn" id="player2Btn">player 2</p>
            <p class="score" id="player2Score">0</p>
        </div> 
    </div>
    <div class="gameboard">
        <div class="boardPiece" id="square0" data-index="0"></div>
        <div class="boardPiece boardBorderVertical" id="square1" data-index="1"></div>
        <div class="boardPiece" id="square2" data-index="2"></div>
        <div class="boardPiece boardBorderHorizontal" id="square3" data-index="3"></div>
        <div class="boardPiece boardBorderVertical boardBorderHorizontal" id="square4" data-index="4"></div>
        <div class="boardPiece boardBorderHorizontal" id="square5" data-index="5"></div>
        <div class="boardPiece" id="square6" data-index="6"></div>
        <div class="boardPiece boardBorderVertical" id="square7" data-index="7"></div>
        <div class="boardPiece" id="square8" data-index="8"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
